{% extends "weather/data_list.html" %}
{% block content1 %}
<div class="pagination">
    <span class="step-links">
        {% if data_list.has_previous %}
            <a href="?city={{request.GET.city}}&data_from={{request.GET.data_from}}&data_to={{request.GET.data_to}}&page=1">&laquo; first </a>
            <a href="?city={{request.GET.city}}&data_from={{request.GET.data_from}}&data_to={{request.GET.data_to}}&page={{ data_list.previous_page_number }}"> previous </a>

        {% endif %}

        <span class="current">
            Page {{ data_list.number }} of {{ data_list.paginator.num_pages }}.
        </span>

        {% if data_list.has_next %}
            <a href="?city={{request.GET.city}}&data_from={{request.GET.data_from}}&data_to={{request.GET.data_to}}&page={{ data_list.next_page_number }}"> next </a>
            <a href="?city={{request.GET.city}}&data_from={{request.GET.data_from}}&data_to={{request.GET.data_to}}&page={{ data_list.paginator.num_pages }}"> last &raquo;</a>
        {% endif %}
    </span>
    
</div>
{% endblock %}
